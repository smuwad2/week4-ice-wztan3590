<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
   
    <style>

        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
        }

        #rectangle {
            width: 150px;
            height: 150px;
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
        }

    </style>
</head>
<body>
        
        <div id="circle" onmouseover="mOver(this)" onmouseout="mOut(this)" >
            Mouse Over Me
        </div>
        
        <script>

        function mOver(obj) {
            obj.innerHTML = "Mouse Over Me";
            // obj.style.width = "200px";
            // obj.style.height = "100px";
            // obj.style.borderRadius = "0";
            obj.id = "rectangle";
        }

        function mOut(obj) {
            obj.innerHTML = "Mouse Over Me";
            // obj.style.width = "150px";
            // obj.style.height = "150px";
            // obj.style.borderRadius = "50%";
            obj.id = "circle";
        }

        </script>
                
</body>
</html>
