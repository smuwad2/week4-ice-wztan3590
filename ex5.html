<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
   
    <style>

        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
        }

        #rectangle {
            width: 50px;
            height: 150px;
            background-color: goldenrod;
            text-align: center;
        }

    </style>
</head>
<body>
        
        <div id="circle" onmouseover="mOver(this)" onmouseout="mOut(this)" >
            Mouse Over Me
        </div>
        
        <script>
            function mOver(obj) {
                obj.innerHTML = "Thank You"
            }
            function mOut(obj) {
                obj.innerHTML = "Mouse Over Me"
            }
        </script>
                
</body>
</html>
